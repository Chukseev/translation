{% extends "translation_app/base.html" %}

{%block content%}
<div class="article">
    <h1 class="article__title">{{ article }}</h1>
    <p class="article__createdAt">{{ article.created_at}}</p>
</div>

{% for image in images %}
<div><img src="{{ image.image.url }}" width="200"></div>
    <p>{{ image.description_for_image }} --------------</p>
{% endfor %}


<p class="date"></p>
<p>{{ article.text }}</p>
{% endblock content %}
