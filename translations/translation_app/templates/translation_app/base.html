{% load static %}
<head>
    <link type="text/css" href="{% static 'translation_app/css/styles.css' %}" rel="stylesheet" />
</head>
<p>
    <a href="{% url 'translation_app:index' %}">Главная</a>
</p>

{% block content %}{% endblock content %}

<div class="topics">
    {% for topic in topics %}
        <div><a href="{% url 'translation_app:topic' topic.id %}"><b>{{ topic }}</b></a></div>
    {% endfor %}
</div>
