<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Искра</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'translation_app/icons/favicon.ico' %}" >
    <link type="text/css" href="{% static 'translation_app/css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'translation_app/js/bootup.js' %}" type="module" defer></script>
</head>
<body>
    <div id="preloader"></div>
    <header class="header">

        <a href="/" class="header__logo">
            <img
                src="{% static 'translation_app/icons/logo.png' %}"
                alt=""
                class="header__logo-image"
            >
            <span class="header__logo-title">ISKRA Translations</span>
        </a>
<!--        <a class="header__to-main-link" href="{% url 'translation_app:index' %}">Главная</a>-->
        <nav class="header__menu">
            <button
                    type="button"
                    class="header__menu-toggle burger-button"
                    aria-label="Открыть меню">
                <span class="visually-hidden">Открыть меню</span>
                <span class="header__menu-toggle-line"></span>
                <span class="header__menu-toggle-line"></span>
                <span class="header__menu-toggle-line"></span>
            </button>
            <ul class="header__menu-list">
                {% for topic in topics %}
                <li class="header__menu-item">
                    <a class="header__menu-link" href="{% url 'translation_app:topic' topic %}">{{ topic }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main class="content">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container container">
            <nav class="footer__menu">
                <ul class="footer__menu-list">
                    <li class="footer__menu-item"><a href="/privacy" class="footer__menu-link">Политика конфиденциальности</a></li>
                    <li class="footer__menu-item"><a href="/terms" class="footer__menu-link">Условия использования</a></li>
                </ul>
            </nav>
            <div class="footer__contacts">
                <ul class="footer__contacts-list">
                    <li class="footer__contacts-item">
                        <a href="mailto: support@iskratranslation.ru" class="footer__contacts-link">support@iskratranslation.ru</a>
                    </li>
                    <li class="footer__contacts-item">
                        <a href="https://t.me/iskratranslations" class="footer__contacts-link">
                            <img width="30" height="30" src="{% static 'translation_app/icons/telegram-logo.svg' %}" alt=""
                                 class="footer__contacts-image"></a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>
    <script src="{% static 'translation_app/js/index.js' %}" type="module"></script>
</body>
</html>
