{% extends "translation_app/base.html" %}

{% block content %}
<section class="translations">
    <ul class="translations__list">
    {% for entry in entries %}
        <li class="translations__item">
            <a 
                    href="{% url 'translation_app:entry' entry.id %}" 
                    class="translations__item-link"
            >
                <img
                        src="https://theanalyst.com/wp-content/uploads/2023/04/liverpool-vs-arsenal-prediction-1024x715.jpg"
                        alt=""
                        class="translations__item-preview"

                >

                <p class="translations__item-title">
                    {{ entry }}
                </p>
                <time datetime="{{ entry.date_translation|date:'Y-m-d' }}">{{ entry.date_translation|date:"d.m.Y" }}</time><br/>
            </a>
        </li>
        {% endfor %}
    </ul>

    {% endblock content %}
</section>
